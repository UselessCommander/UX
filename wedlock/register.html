<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="En kort beskrivelse af hjemmesiden.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="app.js" defer></script>
    <title>Din Hjemmesides Titel</title>
</head>
<body>
    <header class="main-header">
      <nav class="navbar">
        <a href="index.html"><h1>WEDLOCK</h1></a>
        <!-- Burger-ikon til mobilnavigation -->
        <div class="burger"><i class="fas fa-bars"></i></div>
        <ul class="nav-menu">
            <!-- Forum-link -->
            <li class="dropdown"><a href="/">Forums</a></li>
            <!-- Om-os-link -->
            <li><a href="/">Om os</a></li>
            <!-- FAQ-link -->
            <li><a href="/">FAQ</a></li>

            <input type="text" placeholder="Søg..." name="search">
        </ul>
    </nav>
    </header>
    <main class="main-content">
        <div class="profile-container">
            <h1>OPRET EN PROFIL HER</h1>
            
            <form id="profileForm">
              <div class="input-group">
                <p>Fornavn *</p>
                <input type="text" id="firstname" placeholder="Fornavn" required>
              </div>
              
              <div class="input-group">
                <p>Efternavn *</p>
                <input type="text" id="lastname" placeholder="Efternavn" required>
              </div>
              
              <div class="input-group with-icon">
                <p>E-mail *</p>
                <input type="email" id="email" placeholder="E-mail" required>
              </div>
              
              <div class="input-group">
                <p>Kodeord *</p>
                <label for="password"></label>
                <input type="password" id="password" placeholder="Kodeord">
                <span onclick="skiftPasswordVisibilitet()" id="togglePassword" class="fa fa-eye"></span>
              </div>
              
              <div class="input-group">
                <input type="date" id="birthdate" placeholder="Fødselsdag">
              </div>
              
              <button type="submit" class="register-button onclick="location.href='forside.html'>REGISTRÉR DIG</button>
            </form>
          </div>
    </main>
    <footer class="sticky-footer">
      <div class="footer-icons">
          <a href="">
              <i class="fa-regular fa-calendar"></i> 
          </a>
          <a href="">
              <i class="fas fa-home"></i>
          </a>
          <a href="">
              <i class="fas fa-user"></i>
          </a>
      </div>
  </footer>
</body>
</html>
